apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil42-playground-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab.example.com:8880/root/42iot.git
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true